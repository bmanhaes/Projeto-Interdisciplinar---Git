<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Software - Hidroponia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #2a6a4f;
        }

        header {
            background-color: #2a6a4f;
            padding: 15px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 100px;
            background-color: #ffffff;
        }

        .cta-text {
            max-width: 60%;
        }

        .cta-text h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2a6a4f;
        }

        .cta-text p {
            font-size: 18px;
            margin: 10px 0;
        }

        .cta-image img {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2a6a4f;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #2a6a4f;
            text-align: center;
            padding: 15px;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <nav class="menu">
            <a href="#">Sobre a Hidroponia</a>
            <a href="#">Como Aplicar a Técnica</a>
            <a href="#">Benefícios e Resultados</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main class="container">
        <div class="cta-text">
            <h1>Descubra como a hidroponia pode transformar sua produção!</h1>
            <p>Explore esta técnica inovadora que permite cultivar alimentos frescos e saudáveis sem o uso de solo.</p>
            <a href="#" class="cta-button">Saiba mais!</a>
        </div>
        <div class="cta-image">
            <img src="https://compostcheira.eco.br/wp-content/webp-express/webp-images/uploads/2023/02/Hidroponia.png.webp">
        </div>
    </main>

    <footer>
        <p>Todos os direitos reservados. Farm Software</p>
    </footer>

</body>
</html>
